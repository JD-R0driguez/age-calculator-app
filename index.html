<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <main>
    <div class="content">
      <form>
        <div class="date-container">
          <label for="day">DAY</label>
          <input type="number" id="day" class="date-input" placeholder="DD">
          <span id="day-error"></span>   
        </div>
  
        <div class="date-container">
          <label for="month">MONTH</label>
          <input type="number" id="month" class="date-input" placeholder="MM">
          <span id="month-error"></span>
        </div>
  
        <div class="date-container">
          <label for="year">YEAR</label>
          <input type="number" id="year" class="date-input" placeholder="YYYY">
          <span id="year-error"></span>
        </div>
      </form>
      <div class="arrow-line">
        <hr>
        <img id="arrow" src="./assets/images/download-arrow-6422.svg" class="filter" alt="Download Arrow">
      </div>

    
      <div class="result-box">
        <div class="years-total">--<span class="date-value">years</span></div>
        <div class="months-total">--<span class="date-value">months</span></div>
        <div class="days-total">--<span class="date-value">days</span></div>
      </div>
 
    </div>      
  </main>

  <footer>
    <a href="https://github.com/JD-R0driguez" target="_blank">
      Code by JD-R0driguez
      <i class="fab fa-github"></i>
    </a>
    <div class="attribution">
      Code Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
