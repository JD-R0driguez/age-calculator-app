<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="main-container">
    <div class="content">
      <form>
        <div class="day-container">
          <label for="day">Day</label>
          <input type="number" id="day" class="date-input" placeholder="DD">   
        </div>
  
        <div class="month-container">
          <label for="month">Month</label>
          <input type="number" id="month" class="date-input" placeholder="MM">
        </div>
  
        <div class="year-container">
          <label for="year">Month</label>
          <input type="number" id="year" class="date-input" placeholder="YYYY">
        </div>
      </form>
    
      <img id="arrow" src="./assets/images/download-arrow-6422.svg" class="filter"/>
    
      <div>
        <div class="years-total">-- years</div>
        <div class="months-total">-- month</div>
        <div class="days-total">-- days</div>
      </div>
 
    </div>      
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
