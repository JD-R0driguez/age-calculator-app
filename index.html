<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-container">
    <div class="content">
      <form>
        <div class="date-container">
          <label for="day">DAY</label>
          <input type="number" id="day" class="date-input" placeholder="DD">
          <span id="day-error">sdfsadf</span>   
        </div>
  
        <div class="date-container">
          <label for="month">MONTH</label>
          <input type="number" id="month" class="date-input" placeholder="MM">
          <span id="month-error">sadfasd</span>
        </div>
  
        <div class="date-container">
          <label for="year">YEAR</label>
          <input type="number" id="year" class="date-input" placeholder="YYYY">
          <span id="year-error">asdfasdf</span>
        </div>
      </form>
      <div class="arrow-line">
        <hr>
        <img id="arrow" src="./assets/images/download-arrow-6422.svg" class="filter"/>
      </div>

    
      <div class="result-box">
        <div class="years-total">--<span class="date-value">day</span></div>
        <div class="months-total">--<span class="date-value">month</span></div>
        <div class="days-total">--<span class="date-value">year</span></div>
      </div>
 
    </div>      
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
